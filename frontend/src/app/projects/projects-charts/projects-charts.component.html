<div class="container">
  <h4>Usage of Skills</h4>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Bar">
      <ngx-charts-bar-horizontal
        [view]="view"
        [scheme]="colorScheme"
        [results]="chartData">
      </ngx-charts-bar-horizontal>
    </mat-tab>
    <mat-tab label="Card">
      <ngx-charts-number-card
        [view]="view"
        [scheme]="colorScheme"
        [results]="chartData">
      </ngx-charts-number-card>
    </mat-tab>
  </mat-tab-group>
</div>
