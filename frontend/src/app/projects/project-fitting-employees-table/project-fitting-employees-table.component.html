<div class="container">
  <div *ngIf="fittingEmployeesLoading">
    Loading...
    <mat-spinner></mat-spinner>
  </div>
  <div class="table-container" *ngIf="dataSource | async as fittingEmployees">
    <table mat-table [dataSource]="fittingEmployees" class="mat-elevation-z8">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.employee.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.employee.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating</th>
        <td mat-cell *matCellDef="let element"> {{element.rating | number:'1.0-0'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
