<div class="container">
  <div *ngIf="fittingEmployeesLoading">
    Loading...
    <mat-spinner></mat-spinner>
  </div>
  <div class="table-container" *ngIf="dataSource | async as fittingEmployees">
    <table mat-table [dataSource]="fittingEmployees" class="mat-elevation-z8">
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element"><img class="profile-picture"
          src="{{'http://localhost:8080/api/employee/' + element.employee.id + '/picture'}}"/></td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.employee.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.employee.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let element"> {{element.rating | number:'1.0-0'}} </td>
      </ng-container>

      <ng-container matColumnDef="insight">
        <th mat-header-cell *matHeaderCellDef>Insight</th>
        <td mat-cell *matCellDef="let element"><a href="{{ 'https://insight.zuehlke.com/employees/' + element.employee.code }}" target="_blank"><mat-icon>person</mat-icon></a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
