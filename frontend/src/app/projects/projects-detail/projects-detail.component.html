<div class="main-container">
  <div *ngIf="projectLoading">
    <p>Loading...</p>
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="project$ | async as project">
    <h2>{{ project.code }} - {{ project.name }}</h2>
    <p>{{ project.description || 'No project description available.'}}</p>
  </div>
</div>
